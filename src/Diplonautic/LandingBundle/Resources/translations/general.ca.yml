about :
    title : 'ELS SEUS PROJECTES,<br>SÓN ELS NOSTRES REPTES'
    paragraph_one : 'DIPLONAUTIC és una empresa que proveeix al mercat espanyol de solucions altament especialitzades per millorar el confort a la seva embarcació.'
    paragraph_one_two : 'Líders en el seu sector i amb més de 30 anys d’experiència, ofereix projectes personalitzats amb les majors garanties de qualitat, eficàcia i professionalitat, aplicant la més moderna tecnologia.'
    paragraph_two : 'Ens avala una dilatada experiència i una constant actualització de coneixements. Si ha pensat a millorar la comoditat de la seva embarcació no dubti en fer-nos una consulta i li prepararem un pressupost adaptat a les seves necessitats, sense compromís. Li garantim una atenció personalitzada amb la millor relació qualitat-preu.'

